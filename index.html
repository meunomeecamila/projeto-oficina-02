<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Esfera</title>
    <!--Para deixar bonitinho-->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Esfera</h2>
    <input type="number" id="raio">
    <!--Criar um botão que chame a função de calcular-->
    <button onclick="calcularEsfera()">Calcular</button>
    
    <div class="resultado" id="resultado"></div>
    
    <script>
        function calcularEsfera() {
            let raio = parseFloat(document.getElementById('raio').value);
            if (isNaN(raio) || raio <= 0) {
                document.getElementById('resultado').innerHTML = "Por favor, insira um raio válido!";
                return;
            }
            
            let comprimento = 2 * Math.PI * raio;
            let area = 4 * Math.PI * Math.pow(raio, 2);
            let volume = (4/3) * Math.PI * Math.pow(raio, 3);
            
            document.getElementById('resultado').innerHTML = `
                <p><strong>Comprimento:</strong> ${comprimento.toFixed(2)}</p>
                <p><strong>Área:</strong> ${area.toFixed(2)}</p>
                <p><strong>Volume:</strong> ${volume.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
